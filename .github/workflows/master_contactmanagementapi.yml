# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - contactmanagementapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Verifying code repository
      - uses: actions/checkout@v4
      
      # 2. Setting .Net SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      # 3. Restoring dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Conpiling Solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # 5. Running tests
      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
        continue-on-error: false        

      #- name: Build with dotnet
        #run: dotnet build --configuration Release
      # 6. Creating publish
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        
      # 7. Uploading artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF64AE57C583426A9C3B0FF53EB1F84A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9EB3E085884D4C419D95C705EDB2FAD6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_046054075AE642E1B69C8479AE85450B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'contactmanagementapi'
          slot-name: 'Production'
          package: .
          
